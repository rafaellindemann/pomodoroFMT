<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="pomodoro.css" media="screen" />

<body>
    <section class="main">
        <h1 class="title">Pomodoro</h1>
        <h3 class="subtitle">Wellcome!</h3>
        <div class="img">
            <img src="assets/initial.png" class="pmdr" id="image" alt="Imagem 1">
        </div>
        <!--<button class="btn" onclick="pomodoro()">Start to study</button>-->
    </section>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startWork">Start Work</button>
            <button id="startRest">Start Rest</button>
        </div>
    </div>
</body>
<script src="pomodoro.js"></script>

</html>
